<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assist Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            background-color: #56ccf2;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-window {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f4f7f6;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .bot-message {
            background-color: #e6f7ff;
            color: #333;
        }

        .user-options {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .option-btn {
            background-color: #56ccf2;
            border: none;
            padding: 10px;
            margin: 5px 0;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .option-btn:hover {
            background-color: #45b2d4;
        }

        .input-container {
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #ddd;
        }

        .input-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            height: 50px;
        }

        .send-button {
            background: #56ccf2;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-left: 5px;
        }

        .send-button img {
            width: 20px;
            height: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Assist</h2>
            <button class="close-btn">X</button>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="message bot-message">
                <p>What do you want to know about James?</p>
            </div>
            <div class="user-options">
                <button class="option-btn">Generate Summary</button>
                <button class="option-btn">Are they a good fit for my job post?</button>
                <button class="option-btn">What is their training style?</button>
                <button class="show-more-btn">Show more</button>
            </div>
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Ask me anything..."></textarea>
            <button id="send-button" class="send-button">
                <img src="ic_send.png" alt="Send">
            </button>
        </div>
    </div>
    <script>
        document.getElementById('send-button').addEventListener('click', () => {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim()) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message');
                userMessage.classList.add('user-message');
                userMessage.innerHTML = `<p>${userInput}</p>`;
                document.getElementById('chat-window').appendChild(userMessage);
                document.getElementById('user-input').value = '';
                document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            }
        });
    </script>
</body>
</html>
